<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/variaveis.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="card">
        <img class="card__image" src="assets/image-equilibrium.svg" alt="imagem do card">
        <span class="card__title">Equilibrium #3429</span>
        <span class="card__subtitle">Our Equilibrium collection promotes balance and calm.</span>
        <div class="card__info">
            <span class="card__ethereum"><img src="assets/ethereum.svg" alt="ícone ethereum">0.041 ETH</span>
            <span class="card__daysleft"><img src="assets/clock.svg" alt="ícone de um relógio">3 days left</span>
        </div>
        <div class="card__bottom">
            <img class="card__creatoricon" src="assets/image-avatar.png" alt="imagem de perfil do criador do card">
            <span class="card__creatorinfo">Creation of <strong>Jules Wyvern</strong></span>
        </div>
    </div>
</body>

</html>
